<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src = "./calculator.js" defer></script>
    <link rel = "stylesheet", href = "./style.css">
</head>
<body class = "page">
    <div class = "calculator">
        <div class = "result_box">0</div>
        <div class = "num_row_1 row">
            <button id = "clear", class = "calc_btn">AC</button>
            <button id = "delete", class = "calc_btn">DEL</button>
        </div>
        <div class = "num_row_2 row">
            <button id = "7", class = "calc_btn number">7</button>
            <button id = "8", class = "calc_btn number">8</button>
            <button id = "9", class = "calc_btn number">9</button>
            <button id = "/", class = "calc_btn operator">รท</button>
        </div>
        <div class = "num_row_3 row">
            <button id = "4", class = "calc_btn number">4</button>
            <button id = "5", class = "calc_btn number">5</button>
            <button id = "6", class = "calc_btn number">6</button>
            <button id = "*", class = "calc_btn operator">ร</button>
        </div>
        <div class = "num_row_4 row">
            <button id = "1", class = "calc_btn number">1</button>
            <button id = "2", class = "calc_btn number">2</button>
            <button id = "3", class = "calc_btn number">3</button>
            <button id = "-", class = "calc_btn operator">-</button>
        </div>
        <div class = "num_row_5 row">
            <button id = ".", class = "calc_btn">.</button>
            <button id = "0", class = "calc_btn number">0</button>
            <button id = "equals", class = "calc_btn">=</button>
            <button id = "+", class = "calc_btn operator">+</button>
        </div>
    </div>
</body>
</html>
